<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
    var socket = io.connect();

    $(function() {
        $( "#slider" ).slider({
            min: 0,
            max: 200,
            step: 10,
            value: 100,
            stop: function( event, ui ) {
                socket.emit('timeBalanceChange',{'percentage':ui.value});
            },
            slide: function( event, ui ) {
                $( "#timePercentage" ).text( ui.value  + '%');
            }
        });
        $('#addTask').click(function(){
            var html = "<div class='cmlTask'><label class='cmlTaskName'>"+$(this).prev().val()+"</label><input id='"+generateID()+"' class='cmlTaskTime' value='10:00'><button class='cmlTaskStart' onclick='startTask(this)'>Start</button><button class='cmlTaskFinish' onclick='finishTask(this)'>Finish</button></div>";
            $(".cmlTask").append(html);
        });
    });

    var startTask = function(context){
        var cmlTask = {
            "name": $(context).prev().prev('.cmlTaskName').html(),
            "time": $(context).prev('.cmlTaskTime').val(),
            "id": $(context).prev('.cmlTaskTime').attr('id')
        }
        socket.emit('cmlTaskStarted',cmlTask);
    };

    var finishTask = function(context){
        var cmlTask = {
            "id": $(context).prev().prev('.cmlTaskTime').attr('id')
        }
        socket.emit('cmlTaskFinished',cmlTask);
    };

    var generateID = function() {
        return Math.floor(Math.random()*10000);
    }
</script>
<h3>Time manipulation</h3>
<div id="slider" style="width:200px;"></div>
<span id="timePercentage">100%</span>
<h3>Restart CML</h3>
<button onclick="socket.emit('cmlRestart')">Restart CML</button>
<h3>CML tasks</h3>
<div class="cmlTasks">
    <div class="cmlTask">
        <label class="cmlTaskName">Task 1</label>
        <input id='98765' class="cmlTaskTime" value="10:00">
        <button class="cmlTaskStart" onclick="startTask(this)">Start</button>
        <button class="cmlTaskFinish" onclick="finishTask(this)">Finish</button>
    </div>
</div>
<div>
    <label for="newTask">Task name</label>
    <input id="newTask">
    <button id="addTask">Add</button>
</div>
</body>
</html>
